{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Crea tu Perfil</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="nombre_perfil">Nombre de Perfil:</label>
            <input type="text" id="nombre_perfil" name="nombre_perfil" required>

            <label for="ingreso_mensual">Ingreso Mensual Estimado:</label>
            <input type="number" id="ingreso_mensual" name="ingreso_mensual" step="0.01" required>

            <button type="submit">Guardar Perfil</button>
        </form>
    </div>
</body>
</html>
